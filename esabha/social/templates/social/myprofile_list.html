{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="p-5">
    <h1> My profile  </h1>
    <hr>
<form class="table">
   <input value="{{ request.GET.si}}" type="text" name="si" />
    <input class="btn btn-dark" type="submit" value="search" />
</form><br>

    <table class="table my-3">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>Gender</th>

        </tr>
        </thead>

{% for n1 in myprofile_list%}

        <tr>
            <td>{{n1.name}}</td>
            <td>{{n1.age}}</td>
            <td>{{n1.gender}}</td>
            <td>
                <a class="btn btn-dark" href="/myprofile/{{n1.id}}"> See detail </a>
                {% if n1.followed %}
                  <a class="btn btn-danger btn-sm " href="/myprofile/unfollow/{{n1.id}}"> UnFollow </a>
                {% else %}

                <a class="btn btn-primary btn-sm " href="/myprofile/follow/{{n1.id}}"> Follow </a>
                {% endif %}
            </td>
             </tr>
{% endfor %}

    </table>
</div>
{% endblock content %}
